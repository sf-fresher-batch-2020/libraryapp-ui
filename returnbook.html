<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <!--<script src="modules/booklist.js"></script>-->

        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/style.css">
        <script src="modules/returnbooklist.js"></script>
</head>
<body>
    <header id="header">
        <!--header-->
      </header>
      
      <main class="container-fluid">        
      <div id="page-content">
      <div class="card text-center">
      <div class="card-header">
      <h1>Books List</h1>
      </div>
            <div class="card-body">
              <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th> S.no </th>
                        <th> Book Title </th>
                        <th> Author </th>
                        <th> Publication</th>
                        <th> Book Id </th>
                        <th> Category</th>
                        <th> Due Date</th>
                        <th> Return Date</th>
                        <th> Action</th>
                        
                    </tr>
                </thead>
                
                <tbody>
                </tbody>
            </table>
                
                </div>
                <div class="card-footer">
                  <button onclick="window.location.href='borrower.html';">Back</button>
                </div>
        </div>
      </div>
    </main>
      
      <script>
        $("#header").load("components/_header.html");

        function displayUser() {
            let listTemp = JSON.parse(localStorage.getItem("BORROWBOOK"));
            let booklist= listTemp ? listTemp : [];
            console.log(booklist);
            let sno = 0;
            if (booklist.length > 0){
            for(let obj of booklist){
                
                var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.title + "</td><td>" + obj.author + "</td><td>" + obj.publisher + "</td><td>" + obj.bookid + "</td><td>" + obj.category + "</td><td>" + obj.due_date +  "</td><td>" + obj.return_date + "</td><td><button onclick='deleteRecord("+ obj.bookid +")'>Return</button><td></tr>";
                $("table tbody").append(new_row);
            } 
          }
          else{
              alert("No books added");
              $("table").empty();
              $("table").append("<tr><td>No books available</td></tr>");
            }  
          }

            function deleteRecord(id) {
              console.log("Going to return");
              console.log(id);
              let list = new ReturnBookListService().list();
              let index = list.findIndex ( obj=>obj.bookid == id);
              list.splice(index,1);
              localStorage.setItem("BORROWBOOK", JSON.stringify(list));
              window.location.reload();
            
            }
          
            
        
        displayUser();

        
  
      </script>

    
</body>
</html>
