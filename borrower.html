<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borrower</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/style.css">
</head>
<body id="background">
    <header id="header">
        <!--header-->
      </header>
      <div class="sidebar">
        <a class="active" href="#profile">Profile</a>
        <a href="borrowbook.html">Borrow Book</a>
        <a href="borrowbooklist.html">Return Book</a>
      </div>
      
      <main class="container-fluid">        
        <div id="page-content">
        <div class="card text-center">
        <div class="card-header">
        <h1>Profile</h1>
        </div>
              <div class="card-body">
                <table class="table">
                  
                  <tbody id="details">
                  </tbody>
              </table>
                  
                  </div>
          </div>
      </main>
      
      <script>
        $("#header").load("components/_header.html");
        
        function displayUser() {
          //getting login user data to display
          //No of books borrowed
          let userborrowed = JSON.parse(localStorage.getItem("BORROWBOOK"));
            let userb= userborrowed ? userborrowed : [];
            console.log(userb);
            let borrow = userb.length;

          //no of returned books
          let userreturned = JSON.parse(localStorage.getItem("RETURNBOOK"));
            let userr= userreturned ? userreturned : [];
            console.log(userr);
            let returned = userr.length;
          //login details
            let obj = JSON.parse(localStorage.getItem("LOGGED_IN_USER"));
            console.log(obj);
            let content = "";
                content += `<tr><td>Name:</td><td>${obj.name}</td></tr>
                            <tr><td>Email:</td><td>${obj.email}</td></tr>
                            <tr><td>Date of birth:</td><td>${obj.dob}</td></tr>
                            <tr><td>Address:</td><td>${obj.address}</td></tr>
                            <tr><td>Mobile No:</td><td>${obj.mobile_no}</td></tr>
                            <tr><td>Number of Books borrowed:</td><td>${borrow}</td></tr>
                            <tr><td>Number of Books returned:</td><td>${returned}</td></tr>`;
                            
            
            document.querySelector("#details").innerHTML = content;  
          
        }
        displayUser();
    </script>
      </script>

    
</body>
</html>
