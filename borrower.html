<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borrower</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header id="header">
        <!--header-->
      </header>
      <div class="sidebar">
        <a class="active" href="#profile">Profile</a>
        <a href="borrowbook.html">Borrow Book</a>
        <a href="borrowbooklist.html">Return Book</a>
        <a href="#renew">Renew</a>
      </div>
      
      <main class="container-fluid">        
        <div id="page-content">
        <div class="card text-center">
        <div class="card-header">
        <h1>Profile</h1>
        </div>
              <div class="card-body">
                <table class="table">
                  
                  <tbody id="details">
                  </tbody>
              </table>
                  
                  </div>
          </div>
      </main>
      
      <script>
        $("#header").load("components/_header.html");
        
        function displayUser() {
          //getting login user data to display
            let userTemp = JSON.parse(localStorage.getItem("USERS"));
            let users= userTemp ? userTemp : [];
            console.log(users);
            let content = "";
            
            for (let u of users) {
              if(u.user == "borrower")
              {
                content += `<tr><td>Name:</td><td>${u.name}</td></tr>
                            <tr><td>Email:</td><td>${u.email}</td></tr>
                            <tr><td>Date of birth:</td><td>${u.dob}</td></tr>
                            <tr><td>Address:</td><td>${u.address}</td></tr>
                            <tr><td>Mobile No:</td><td>${u.mobile_no}</td></tr>
                            <tr><td>Number of Books borrowed:</td><td>0</td></tr>
                            <tr><td>Number of Books returned:</td><td>0</td></tr>`;
                            
            }
            document.querySelector("#details").innerHTML = content;  
          }
        }
        displayUser();
    </script>
      </script>

    
</body>
</html>
