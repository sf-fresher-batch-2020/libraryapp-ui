<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borrowbook</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/style.css">
        <script src="modules/borrowBookService.js"></script>
</head>
<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">        
    <div id="page-content">
    <h1>Borrow Book</h1>
    <form action="" method="POST">
    <div id="cat" style="float: left;">
    <label>Select category :</label>
    <select id="category" aria-placeholder="select">
    <option value="">select</option>
    <option value=""></option>
    </select>&nbsp;&nbsp;
    </div>
    <div id="pub" style="float: left;">
    <label>select publication :</label>
    <select id="publication">
    <option value=""></option>
    </select>&nbsp;&nbsp;
    </div>
    <div id="aut">
    <label>select author :</label>
    <select id="author">
    <option value=""></option>
    </select><br />
    </div>
    <button id="view" onclick="viewbooks()">View Books</button>
    </form>
    <table class="table" id="myTable">
        <thead>
            <tr>
                <th> S.no </th>
                <th> Book Title </th>
                <th> Author </th>
                <th> Publication</th>
                <th> Book Id </th>
                <th> Category</th>
                <th> Action</th>
                
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    </main>



        <script>
            $("#header").load("components/_header.html");

            function displayUsers() {
            let userTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            let users= userTemp ? userTemp : [];
            console.log(users);
            let content,content2,content3 = "";
            for (let u of users) {
                content += `<option value='${u.bookid}'> ${u.category} </option>`;
                content2 += `<option value='${u.bookid}'> ${u.publisher} </option>`;
                content3 += `<option value='${u.bookid}'> ${u.author} </option>`;
            }
            
            document.querySelector("#category").innerHTML = content;
            document.querySelector("#publication").innerHTML = content2;
            document.querySelector("#author").innerHTML = content3;
        }
        displayUsers();


        function viewbooks()
        {
            let listTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            var booklist= listTemp ? listTemp : [];
            console.log(booklist);
            let sno = 0;
            if (booklist.length > 0){
            for( let obj of booklist){
               
                var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.title + "</td><td>" + obj.author + "</td><td>" + obj.publisher + "</td><td>" + obj.bookid + "</td><td>" + obj.category + "</td><td><button onclick='borrowbook("+ obj.bookid +")'>Borrow Book</button><td></tr>";
                $("table tbody").append(new_row);
                 
            } 
        }
          
          else{
              alert("No books available");
              $("table").empty();
              $("table").append("<tr><td>No books available</td></tr>");
            }  
          
        }
        viewbooks();

        function borrowbook(id)
        {
            console.log("Going to add a book");
            console.log(id);
            var temp = JSON.parse(localStorage.getItem("ADDBOOK"));
            var list = temp ? temp : [];
            let index = list.findIndex( obj=>obj.bookid == id);
            list.splice(index,1);
            localStorage.setItem("BORROWBOOK", JSON.stringify(list));
            window.location.reload();
        }
            
           // if (result=="success"){
            //alert("book added");
  
     // }
      //else{
        //  alert("book adding failed");
     // }
          

        
            
        </script>
</body>
</html>
