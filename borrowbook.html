        function books()
        {
            let listTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            var booklist= listTemp ? listTemp : [];

            if (booklist.length > 0){

                $("table tbody").append(new_row);
                 
            } 
        }
          
          else{
              alert("No books available");
              $("table").empty();
              $("table").append("<tr><td>No books available</td></tr>");
            }  
          
        }
        books();

         function borrowbook(id){
             var date=new Date().toJSON();
             let listTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            var booklist= listTemp ? listTemp : [];
            console.log(booklist);
            let index = booklist.findIndex( obj=>obj.bookid == id);
            booklist.splice(index,1);
            for(u of booklist){
             var userObj={"title":u.title, "author":u.author, "publisher":u.publisher, "bookid":u.bookid, "category":u.category, "Due Date":date};
            }
            var borrowBookrserviceObj= new BorrowBookService();
            let result= borrowBookrserviceObj.borrowbook(userObj);
            if (result=="success"){
            alert("book added successfully");
       window.location.href="borrower.html"; 
      }
      else{
          alert("book adding failed");
      }

         }
         function filterBooklist(){
            let listTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            var booklist= listTemp ? listTemp : [];
            console.log(booklist);
            let allstring="ALL";
            var filterbooks=[];
            if(this.allstring=="ALL"){
                this.filterbooks=this.booklist;
            }
            else{
                 this.filterbooks=this.booklist.filter(obj=> obj.category==this.category);
            }

         }
