<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="modules/booklist.js"></script>

    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body id="background">
    <header id="header">
        <!--header-->
    </header>

    <main class="container-fluid">
        <div id="page-content">
            <div class="card text-center">
                <div class="card-header">
                    <h1>Borrowed Books List</h1>
                </div>
                <div class="card-body">
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th> S.no </th>
                                <th> Book Title </th>
                                <th> Author </th>
                                <th> Publication</th>
                                <th> Book </th>
                                <th> Category</th>
                                <th> Issued Date</th>
                                <th> Returned Date</th>

                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer">
                    <button onclick="window.location.href='borrower.html';">Back</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        $("#header").load("components/_header.html");

        function displayUser() {
            let listTemp = JSON.parse(localStorage.getItem("BORROWBOOK"));
            let booklist = listTemp ? listTemp : [];
            console.log(booklist);
            let sno = 0;
            if (booklist.length > 0) {
                for (let obj of booklist) {
                    var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.title + "</td><td>" + obj.author + "</td><td>" + obj.publication + "</td><td>" + obj.book + "</td><td>" + obj.category + "</td><td>" + obj.issuedDate + "</td><td>" + obj.returnDate + "</td></tr>";
                    $("table tbody").append(new_row);
                }
            } else {
                toastr.error("No books borrowed");
                $("table").empty();
                $("table").append("<tr><td>No books borrowed</td></tr>");
            }
        }
        displayUser();
    </script>
</body>

</html>
