<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
  <title>register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header id="header">
    <!--header-->
  </header>
  
  <div class="register_main">
    <div class="register_form">
      <div class="card text-center">
        <div class="card-header">
      <h1>Registration Form</h1>
        </div>
        <div class="card-body">
      <form action="" method="POST">
        <label>Register as :</label><br><input type="radio" name="user" value="borrower" id="borrower">borrower&nbsp;&nbsp;
        <input type="radio" name="user" value="admin" id="admin">Admin<br>
        <label>Name :</label><input type="text" name="username" placeholder="Enter your name" id="name"  required autofocus></br>
    <label>Email ID :</label><input type="email" name="email id" placeholder="Enter your mail id" id="email" required></br>
    <label>Password :</label><input type="password" name="pass" id="password"required></br>
    <label>DOB :</label><input type="date" value="" id="dob"></br>
    <label>Address :</label><input type="textarea" name="address" id="address" ><br />
    <label>Gender :</label><input type="radio" name="gender" value="m" id="m">male&nbsp;&nbsp;
    <input type="radio" name="gender" value="f" id="f">female
       <br />
        <button onclick="register()">Register</button>
      </form>
      
        </div>
    </div>
  </div>
  <script>
    $("#header").load("components/_header.html");
    function register()
       {
           event.preventDefault();
           var userOptions=document.getElementsByName("user");
           var Name=document.getElementById("name").value;
           var email=document.getElementById("email").value;
           var password=document.getElementById("password").value;
           var DOB = document.getElementById("dob").value;   
           var address = document.getElementById("address").value;   
           let genderOptions = document.getElementsByName("gender");
           let gender = null;
            for(let option of genderOptions){
            if(option.checked){
                gender = option.value;
                break;
            }
            }
            let user = null;
            for(let option of userOptions){
            if(option.checked){
                user = option.value;
                break;
            }
        }
            
     var userObj={ "user":user, "name":Name, "email":email, "password":password, "dob" :DOB, "address":address, "gender":gender };
      //console.log(result);
      // var users =[];
       var usersTemp = JSON.parse(localStorage.getItem("USERS"));
       var users= usersTemp ? usersTemp:[];
       users.push(userObj);
       localStorage.setItem("USERS",JSON.stringify(users));
       alert("registered successfully");
       window.location.href="login.html";
       }
</script>
</body>

</html>
