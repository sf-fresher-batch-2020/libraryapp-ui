<body>
    <header id="header">
        <!--header-->
      </header>
      
      <main class="container-fluid">        
      <div id="page-content">
      <div class="card text-center">
      <div class="card-header">
      <h1>Books List</h1>
      </div>
            <div class="card-body">
              <table class="table">
                <thead>
                    <tr>
                        <th> S.no </th>
                        <th> Book Title </th>
                        <th> Author </th>
                        <th> Publication</th>
                        <th> Category </th>
                        <th> Book image</th>
                        
                    </tr>
                </thead>
                
                <tbody>
                </tbody>
            </table>
                
                </div>
        </div>
      </div>
    </main>
      
      <script>
        $("#header").load("components/_header.html");

        function displayUser() {
            let listTemp = JSON.parse(localStorage.getItem("ADDBOOK"));
            let booklist= listTemp ? listTemp : [];
            console.log(booklist);
            let sno = 0;
            for(let obj of booklist){
                var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.title + "</td><td>" + obj.author + "</td><td>" + obj.publisher + "</td><td>" + obj.category + "</td><td>" + obj.book_image + "</td><td><button onclick='deleteRecord(" + booklist + ")'>Delete</button><td></tr>";
                $("table tbody").append(new_row);
            } 
          }
            
        
        displayUser();

        
    </script>
      </script>

    
</body>
