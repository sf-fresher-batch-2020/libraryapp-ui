<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
        </script>
        <scrip src="modules/booklist.js"></scrip>

        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/style.css">
</head>

<body id="background">
    <header id="header">
        <!--header-->
    </header>

    <main class="container-fluid">
        <div id="page-content">
            <div class="card text-center">
                <div class="card-header">
                    <h1>Book Details</h1>
                </div>
                <div class="card-body">
                    <div class='containerBox'>
                        <div>
                            <img src="assets/bookcover.jpg" class="picture">
                            <div>&nbsp;&nbsp;

                                <div id="details" class="detailsbox"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button onclick="window.location.href='viewaddbooks.html';">Back</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        $("#header").load("components/_header.html");

        function displayUser() {
            let listTemp = JSON.parse(localStorage.getItem("VIEWBOOKS"));
            let booklist = listTemp ? listTemp : [];
            console.log(booklist);
            var pages = Math.floor((Math.random() * 1000) + 1);
            let content = "";
            if (booklist.length > 0) {
                for (let obj of booklist) {
                    content = `<table><tr><td style="font-weight: bolder;">Book Title:</td><td>${obj.title}</td></tr>
                            <tr><td style="font-weight: bolder;">Author:</td><td>${obj.author}</td></tr>
                            <tr><td style="font-weight: bolder;">Publisher:</td><td>${obj.publication}</td></tr>
                            <tr><td style="font-weight: bolder;">Category:</td><td>${obj.category}</td></tr>
                            <tr><td style="font-weight: bolder;">Book Id:</td><td>${obj.book}</td></tr>
                            <tr><td style="font-weight: bolder;">No of Pages:</td><td>${pages}</td></table>`;
                    document.querySelector("#details").innerHTML = content;
                }
            }
        }
        displayUser();
    </script>
</body>

</html>
